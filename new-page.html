            <tspan textLength="53" style="white-space:pre" y="17.3" x="11">Tình mến</tspan>

    <g transform="matrix(1,0,0,1,782.98,247)" id="140">

    <g transform="matrix(1,0,0,1,374.78,556.5)" id="176">
        <text class="st2">
            <tspan textLength="370" style="white-space:pre" y="17.3" x="11">Để thể hiện tính dục cách trọn vẹn, đôi bạn nam nữ phải làm gì?</tspan>

    </g>
    <g transform="matrix(1,0,0,1,800.88,528)" id="178">
        <text class="st2">
            <tspan textLength="105" style="white-space:pre" y="17.3" x="11">Rèn luyện thể xác</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,800.88,556.5)" id="180">
        <text class="st2">
            <tspan textLength="100" style="white-space:pre" y="17.3" x="11">Trau dồi tinh thần</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,800.88,585)" id="182">
        <text class="st2">
            <tspan textLength="153" style="white-space:pre" y="17.3" x="11">Chăm lo đời sống tâm linh</tspan>
        </text>

    <g transform="matrix(1,0,0,1,374.78,668.5)" id="196">
        <text class="st2">
            <tspan textLength="472" style="white-space:pre" y="17.3" x="11">Để thể hiện tình dục trong hôn nhân 1 cách đúng đắn, đôi bạn nam nữ phải làm gì</tspan>

    <g transform="matrix(1,0,0,1,520.88,752)" id="224">
        <text class="st2">
            <tspan textLength="281" style="white-space:pre" y="17.3" x="11">Giao ước giữa một người nam và một người nữ</tspan>

        </text>

    <g transform="matrix(1,0,0,1,520.88,809)" id="228">
        <text class="st2">
            <tspan textLength="97" style="white-space:pre" y="17.3" x="11">Tự do ưng thuận</tspan>

    <g transform="matrix(1,0,0,1,374.78,935.25)" id="250">
        <text class="st2">
            <tspan textLength="291" style="white-space:pre" y="17.3" x="11">Đối với người Công giáo, ai đã thiết lập hôn nhân?</tspan>

    <g transform="matrix(1,0,0,1,374.78,1033)" id="268">

            <tspan textLength="400" style="white-space:pre" y="17.3" x="11">Vì sao đôi bạn phải bày tỏ tình yêu của mình qua định chế hôn nhân?</tspan>

            <tspan textLength="157" style="white-space:pre" y="17.3" x="11">Làm chủ bản năng tính dục</tspan>

    <g transform="matrix(1,0,0,1,1064.98,697)" id="299">

        <text class="st2">
            <tspan textLength="200" style="white-space:pre" y="17.3" x="11">Dựng nên người nam và người nữ</tspan>

            <tspan textLength="106" style="white-space:pre" y="17.3" x="11">Thiết lập hôn nhân</tspan>

            <tspan textLength="337" style="white-space:pre" y="17.3" x="11">Theo Đức giáo hoàng phanxicô, tha thứ tất cả nghĩa là gì?</tspan>

    <g transform="matrix(1,0,0,1,248.68,1515.25)" id="354">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 12</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,1627.25)" id="356">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 13</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,1739.25)" id="358">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 14</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,1837)" id="360">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 15</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,1934.75)" id="362">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 16</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,1523.75)" id="364">
        <text class="st2">
            <tspan textLength="431" style="white-space:pre" y="17.3" x="11">Theo Thánh Phaolô, người chồng phải yêu thương người vợ như thế nào?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,1627.75)" id="370">
        <text class="st2">
            <tspan textLength="484" style="white-space:pre" y="17.3" x="11">Để có thể yêu thương nhau như Đức kitô yêu thương hội thánh, hai vợ chồng phải </tspan>
            <tspan textLength="42" style="white-space:pre" y="33.3" x="11">làm gì?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,1747.75)" id="378">
        <text class="st2">
            <tspan textLength="383" style="white-space:pre" y="17.3" x="11">Để có thể kết hôn, đôi bạn nam nữ cần có điều kiện căn bản nào?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,1845.5)" id="386">
        <text class="st2">
            <tspan textLength="432" style="white-space:pre" y="17.3" x="11">Trong những trường hợp nào, đôi bạn nam nữ không đủ tự do để kết hôn?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,520.88,866)" id="402">
        <text class="st2">
            <tspan textLength="113" style="white-space:pre" y="17.3" x="11">Trở thành vợ chồng</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,721.88,935.25)" id="404">
        <text class="st2">
            <tspan textLength="65" style="white-space:pre" y="17.3" x="11">Thiên Chúa</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,830.88,1004.5)" id="406">
        <text class="st2">
            <tspan textLength="142" style="white-space:pre" y="17.3" x="11">Thể hiện tính nghiêm túc</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,830.88,1033)" id="408">
        <text class="st2">
            <tspan textLength="166" style="white-space:pre" y="17.3" x="11">Vượt qua cá nhân chủ nghĩa</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,830.88,1061.5)" id="410">
        <text class="st2">
            <tspan textLength="123" style="white-space:pre" y="17.3" x="11">Quyết định dứt khoát</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1009.98,1061.5)" id="412">
        <text class="st2">
            <tspan textLength="109" style="white-space:pre" y="17.3" x="11">Thuộc trọn về nhau</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,778.88,1228.5)" id="414">
        <text class="st2">
            <tspan textLength="54" style="white-space:pre" y="17.3" x="11">Dung thứ</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,778.88,1257)" id="416">
        <text class="st2">
            <tspan textLength="222" style="white-space:pre" y="17.3" x="11">Chấp nhận sự bất toàn của người yêu</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,778.88,1285.5)" id="418">
        <text class="st2">
            <tspan textLength="130" style="white-space:pre" y="17.3" x="11">Im lặng trước bất toàn</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,778.88,1314)" id="420">
        <text class="st2">
            <tspan textLength="107" style="white-space:pre" y="17.3" x="11">Bảo vệ thanh danh</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,778.88,1342.5)" id="422">
        <text class="st2">
            <tspan textLength="371" style="white-space:pre" y="17.3" x="11">Xác tín: Bất toàn chỉ là một phần, không phải toàn bộ con người</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,789.88,1426)" id="426">
        <text class="st2">
            <tspan textLength="162" style="white-space:pre" y="17.3" x="11">Kết hợp toàn thể con người</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1007.98,1397.5)" id="428">
        <text class="st2">
            <tspan textLength="101" style="white-space:pre" y="17.3" x="11">Cuộc sống chung</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1007.98,1426)" id="430">
        <text class="st2">
            <tspan textLength="160" style="white-space:pre" y="17.3" x="11">Bình diện thể lý và tinh thần</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1007.98,1454.5)" id="432">
        <text class="st2">
            <tspan textLength="150" style="white-space:pre" y="17.3" x="11">Suy nghĩ, lời nói, việc làm</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,872.88,1523.75)" id="434">
        <text class="st2">
            <tspan textLength="88" style="white-space:pre" y="17.3" x="11">Yêu thương vợ</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1016.98,1509.5)" id="436">
        <text class="st2">
            <tspan textLength="153" style="white-space:pre" y="17.3" x="11">Như Đức Kitô yêu thương</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1016.98,1538)" id="438">
        <text class="st2">
            <tspan textLength="132" style="white-space:pre" y="17.3" x="11">Hiến mình vì Hội Thánh</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,1593)" id="440">
        <text class="st2">
            <tspan textLength="122" style="white-space:pre" y="17.3" x="11">Yêu thương suốt đời</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,1621.5)" id="442">
        <text class="st2">
            <tspan textLength="95" style="white-space:pre" y="17.3" x="11">Gắn bó với nhau</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,1650)" id="444">
        <text class="st2">
            <tspan textLength="117" style="white-space:pre" y="17.3" x="11">Chữa lành cho nhau</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,1678.5)" id="446">
        <text class="st2">
            <tspan textLength="274" style="white-space:pre" y="17.3" x="11">Tạo điều kiện trở nên công chính và thánh thiện</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,824.88,1747.75)" id="448">
        <text class="st2">
            <tspan textLength="81" style="white-space:pre" y="17.3" x="11">Sự ưng thuận</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,961.98,1733.5)" id="450">
        <text class="st2">
            <tspan textLength="121" style="white-space:pre" y="17.3" x="11">Trong tinh thần tự do</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,961.98,1762)" id="452">
        <text class="st2">
            <tspan textLength="93" style="white-space:pre" y="17.3" x="11">Với trách nhiệm</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,873.88,1817)" id="454">
        <text class="st2">
            <tspan textLength="62" style="white-space:pre" y="17.3" x="11">Bị ép buộc</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,991.98,1817)" id="456">
        <text class="st2">
            <tspan textLength="260" style="white-space:pre" y="17.3" x="11">Hoặc lệ thuộc, không còn khả năng chọn lựa</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,873.88,1845.5)" id="458">
        <text class="st2">
            <tspan textLength="188" style="white-space:pre" y="17.3" x="11">Đã kết hôn nhưng chưa tiêu hôn</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,873.88,1874)" id="460">
        <text class="st2">
            <tspan textLength="180" style="white-space:pre" y="17.3" x="11">Khấn trọn nhưng chưa tháo gỡ</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,2012.5)" id="462">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 17</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,2090.25)" id="465">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 18</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,2173.75)" id="467">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 19</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,2257.25)" id="469">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 20</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,2383.5)" id="471">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 21</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,2531.13)" id="473">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 22</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,2650.25)" id="475">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 23</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,1943.25)" id="477">
        <text class="st2">
            <tspan textLength="443" style="white-space:pre" y="17.3" x="11">Đế có được sự tự do trong đời sống hôn nhân, đôi bạn nam nữ phải làm gì?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,884.88,1929)" id="479">
        <text class="st2">
            <tspan textLength="222" style="white-space:pre" y="17.3" x="11">Giải thoát khỏi nô lệ tội lỗi và dục vọng</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,884.88,1957.5)" id="481">
        <text class="st2">
            <tspan textLength="174" style="white-space:pre" y="17.3" x="11">Trao ban chính mình cho nhau</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1114.98,1957.5)" id="483">
        <text class="st2">
            <tspan textLength="211" style="white-space:pre" y="17.3" x="11">Trong tự do, chân thành, và toàn vẹn</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,2013)" id="485">
        <text class="st2">
            <tspan textLength="494" style="white-space:pre" y="17.3" x="11">Vì Sao hai vợ chồng có trách nhiệm thông truyền tình yêu và sự sống cho nhau cũng </tspan>
            <tspan textLength="76" style="white-space:pre" y="33.3" x="11">như con cái?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,2021)" id="489">
        <text class="st2">
            <tspan textLength="333" style="white-space:pre" y="17.3" x="11">Vì chính họ Lãnh nhận tình yêu và sự sống từ Thiên Chúa</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1326.98,2021)" id="491">
        <text class="st2">
            <tspan textLength="166" style="white-space:pre" y="17.3" x="11">Tình yêu tạo dựng và cứu độ</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,2090.75)" id="493">
        <text class="st2">
            <tspan textLength="485" style="white-space:pre" y="17.3" x="11">Trong trường hợp vô sinh, đời sống hôn nhân của hai vợ chồng có trờ nên vô nghĩa </tspan>
            <tspan textLength="42" style="white-space:pre" y="33.3" x="11">không?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,2084.5)" id="495">
        <text class="st2">
            <tspan textLength="134" style="white-space:pre" y="17.3" x="11">Không trở nên vô nghĩa</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,2113)" id="497">
        <text class="st2">
            <tspan textLength="170" style="white-space:pre" y="17.3" x="11">Hoa trái đầu tiên của tình yêu</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1163.98,2113)" id="499">
        <text class="st2">
            <tspan textLength="186" style="white-space:pre" y="17.3" x="11">là sự thiện ích đem lại cho nhau</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,2174.25)" id="501">
        <text class="st2">
            <tspan textLength="499" style="white-space:pre" y="17.3" x="11">Đế chu toàn bốn phận sinh sản con cái trong tinh thần trách nhiệm, hai vợ chồng phải </tspan>
            <tspan textLength="42" style="white-space:pre" y="33.3" x="11">làm gì?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,2182.25)" id="503">
        <text class="st2">
            <tspan textLength="199" style="white-space:pre" y="17.3" x="11">Cân nhắc và quyết định số con cái</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1192.98,2168)" id="507">
        <text class="st2">
            <tspan textLength="116" style="white-space:pre" y="17.3" x="11">Dựa trên lương tâm</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1192.98,2196.5)" id="509">
        <text class="st2">
            <tspan textLength="206" style="white-space:pre" y="17.3" x="11">Lời Chúa và giáo huấn của Giáo hội</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,2265.75)" id="511">
        <text class="st2">
            <tspan textLength="258" style="white-space:pre" y="17.3" x="11">Hôn nhân Công giáo có những đặc tính nào?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,699.88,2251.5)" id="513">
        <text class="st2">
            <tspan textLength="52" style="white-space:pre" y="17.3" x="11">Độc nhất</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,699.88,2280)" id="515">
        <text class="st2">
            <tspan textLength="91" style="white-space:pre" y="17.3" x="11">Bất khả phân ly</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,807.98,2251.5)" id="517">
        <text class="st2">
            <tspan textLength="105" style="white-space:pre" y="17.3" x="11">Một vợ một chồng</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,846.98,2280)" id="519">
        <text class="st2">
            <tspan textLength="189" style="white-space:pre" y="17.3" x="11">Trung thành yêu thương trọn đời</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,2392)" id="522">
        <text class="st2">
            <tspan textLength="451" style="white-space:pre" y="17.3" x="11">Để bí tích Hôn phối thành sự, hai người nam nữ cần có những điều kiện nào?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,892.88,2335)" id="524">
        <text class="st2">
            <tspan textLength="169" style="white-space:pre" y="17.3" x="11">1 Cả hai đều đã được rửa tội</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,892.88,2377.75)" id="526">
        <text class="st2">
            <tspan textLength="130" style="white-space:pre" y="17.3" x="11">2 Cả hai tự do kết hôn</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,892.88,2420.5)" id="528">
        <text class="st2">
            <tspan textLength="278" style="white-space:pre" y="17.3" x="11">3 Cả hai bày tỏ sự ưng thuận kết hôn công khai</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,892.88,2449)" id="530">
        <text class="st2">
            <tspan textLength="196" style="white-space:pre" y="17.3" x="11">4 Cả hai cử hành Bí tích Hôn phối</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1078.98,2363.5)" id="532">
        <text class="st2">
            <tspan textLength="101" style="white-space:pre" y="17.3" x="11">Không bị ép buộc</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1078.98,2392)" id="534">
        <text class="st2">
            <tspan textLength="334" style="white-space:pre" y="17.3" x="11">Không bị ngăn cản bởi lý do tự nhiên hoặc luật Hội Thánh</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1144.98,2449)" id="536">
        <text class="st2">
            <tspan textLength="168" style="white-space:pre" y="17.3" x="11">Theo thể thức của Hội Thánh</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,2539.63)" id="538">
        <text class="st2">
            <tspan textLength="258" style="white-space:pre" y="17.3" x="11">Bí tích hôn phối đen lại những hiệu quả nào?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,699.88,2518.25)" id="540">
        <text class="st2">
            <tspan textLength="233" style="white-space:pre" y="17.3" x="11">Liên kết hai người nam và nữ thành một</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,699.88,2561)" id="542">
        <text class="st2">
            <tspan textLength="177" style="white-space:pre" y="17.3" x="11">Chúa ban ơn giúp đôi hôn phối</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,988.98,2504)" id="544">
        <text class="st2">
            <tspan textLength="188" style="white-space:pre" y="17.3" x="11">Kết quả của sự ưng thuận tự do</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,988.98,2532.5)" id="546">
        <text class="st2">
            <tspan textLength="249" style="white-space:pre" y="17.3" x="11">Diễn tả qua sự kết hợp thể xác và tâm hồn</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,932.98,2561)" id="548">
        <text class="st2">
            <tspan textLength="207" style="white-space:pre" y="17.3" x="11">Yêu thương và trung thành suốt đời</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,2658.75)" id="550">
        <text class="st2">
            <tspan textLength="315" style="white-space:pre" y="17.3" x="11">Bí tích Hôn Phối ban cho hai vợ chồng những ơn nào?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,756.88,2616)" id="552">
        <text class="st2">
            <tspan textLength="269" style="white-space:pre" y="17.3" x="11">Giúp yêu thương như Đức Kitô yêu Hội Thánh</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,756.88,2644.5)" id="554">
        <text class="st2">
            <tspan textLength="161" style="white-space:pre" y="17.3" x="11">Kiện toàn tình yêu tự nhiên.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,756.88,2673)" id="556">
        <text class="st2">
            <tspan textLength="214" style="white-space:pre" y="17.3" x="11">Củng cố sự hiệp nhất, không phân ly</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,756.88,2701.5)" id="558">
        <text class="st2">
            <tspan textLength="211" style="white-space:pre" y="17.3" x="11">Thánh hóa trong đời sống siêu nhiên</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,2778.25)" id="560">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 24</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,2877.75)" id="562">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 25</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,2989.75)" id="564">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 26</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,3158.75)" id="566">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 27</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,3327.75)" id="568">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 28</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,3454)" id="570">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 29</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,248.68,3580.25)" id="572">
        <text class="st3">
            <tspan textLength="64" style="white-space:pre" y="27.3" x="20">Câu 30</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,2786.75)" id="574">
        <text class="st2">
            <tspan textLength="403" style="white-space:pre" y="17.3" x="11">Khi người Công giáo kết hôn với người không Công giáo, cần làm gì?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,844.88,2756.5)" id="576">
        <text class="st2">
            <tspan textLength="85" style="white-space:pre" y="17.3" x="11">Trường hợp 1:</tspan>
            <tspan textLength="476" style="white-space:pre" y="33.3" x="11">Khi người Công giáo kết hôn với Kitô hữu đã được rửa tội (Tin lành, Chính thống).</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1376.98,2764.5)" id="578">
        <text class="st2">
            <tspan textLength="294" style="white-space:pre" y="17.3" x="11">Cần có phép của thẩm quyền Hội Thánh Công giáo</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,844.88,2801)" id="580">
        <text class="st2">
            <tspan textLength="85" style="white-space:pre" y="17.3" x="11">Trường hợp 2:</tspan>
            <tspan textLength="343" style="white-space:pre" y="33.3" x="11">Khi người Công giáo kết hôn với người chưa được rửa tội.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1243.98,2809)" id="582">
        <text class="st2">
            <tspan textLength="353" style="white-space:pre" y="17.3" x="11">Cần có phép chuẩn hôn nhân khác đạo của Đấng bản quyền.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,2886.25)" id="584">
        <text class="st2">
            <tspan textLength="264" style="white-space:pre" y="17.3" x="11">Bổn phận giáo dục con cái bắt nguồn từ đâu?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,705.88,2872)" id="586">
        <text class="st2">
            <tspan textLength="192" style="white-space:pre" y="17.3" x="11">Ơn gọi đầu tiên của đôi vợ chồng</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,705.88,2900.5)" id="588">
        <text class="st2">
            <tspan textLength="282" style="white-space:pre" y="17.3" x="11">Dự phần vào công trình sáng tạo của Thiên Chúa</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,2998.25)" id="590">
        <text class="st2">
            <tspan textLength="322" style="white-space:pre" y="17.3" x="11">Để giáo dục nhân bản cho con cái, cha mẹ phải làm gì?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,763.88,2955.5)" id="592">
        <text class="st2">
            <tspan textLength="162" style="white-space:pre" y="17.3" x="11">Phát triển tự do cho con cái</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,763.88,2984)" id="594">
        <text class="st2">
            <tspan textLength="245" style="white-space:pre" y="17.3" x="11">Hướng tới lập thân và mở ra cho tha nhân</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,763.88,3012.5)" id="596">
        <text class="st2">
            <tspan textLength="196" style="white-space:pre" y="17.3" x="11">Định hướng con cái cho Giáo hội:</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,763.88,3041)" id="598">
        <text class="st2">
            <tspan textLength="179" style="white-space:pre" y="17.3" x="11">Định hướng con cái cho xã hội</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,3167.25)" id="600">
        <text class="st2">
            <tspan textLength="420" style="white-space:pre" y="17.3" x="11">Để giáo dục đức tin cho con cái một cách hữu hiệu, cha mẹ cần làm gì?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,861.88,3096)" id="602">
        <text class="st2">
            <tspan textLength="326" style="white-space:pre" y="17.3" x="11">Cầu nguyện chung với con cái và dạy chúng cầu nguyện</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,3336.25)" id="615">
        <text class="st2">
            <tspan textLength="343" style="white-space:pre" y="17.3" x="11">Để giáo dục đức tin cho con cái, cha mẹ phải làm thế nào?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,784.88,3293.5)" id="617">
        <text class="st2">
            <tspan textLength="247" style="white-space:pre" y="17.3" x="11">Sống và làm gương trong đời sống đức tin</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,784.88,3322)" id="619">
        <text class="st2">
            <tspan textLength="344" style="white-space:pre" y="17.3" x="11">Chú ý đến thay đổi của con cái và điều chỉnh cách giáo dục</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,784.88,3350.5)" id="621">
        <text class="st2">
            <tspan textLength="372" style="white-space:pre" y="17.3" x="11">Kinh nghiệm đời sống tâm linh không áp đặt, nhưng cần đề nghị</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,784.88,3379)" id="623">
        <text class="st2">
            <tspan textLength="232" style="white-space:pre" y="17.3" x="11">Không áp đặt nhưng đề nghị trong tự do</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,3462.5)" id="625">
        <text class="st2">
            <tspan textLength="367" style="white-space:pre" y="17.3" x="11">Vì sao gia đình là trường học đầu tiên dạy các đức tính xã hội?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,808.88,3434)" id="627">
        <text class="st2">
            <tspan textLength="295" style="white-space:pre" y="17.3" x="11">Gia đình mở ra cho cộng đồng chứ không khép kín</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,808.88,3462.5)" id="629">
        <text class="st2">
            <tspan textLength="370" style="white-space:pre" y="17.3" x="11">Hướng tới cộng đồng, công lý và mối quan tâm đến người khác</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,808.88,3491)" id="631">
        <text class="st2">
            <tspan textLength="297" style="white-space:pre" y="17.3" x="11">Ý thức về công lý và mối quan tâm đến người khác</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,861.88,3124.5)" id="633">
        <text class="st2">
            <tspan textLength="241" style="white-space:pre" y="17.3" x="11">Lo cho con cái học giáo lý và nhận Bí tích</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,861.88,3153)" id="635">
        <text class="st2">
            <tspan textLength="157" style="white-space:pre" y="17.3" x="11">Dùng gương lành và lời nói</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,861.88,3181.5)" id="637">
        <text class="st2">
            <tspan textLength="240" style="white-space:pre" y="17.3" x="11">Dạy con tôn kính Đức Maria và các thánh</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,861.88,3210)" id="643">
        <text class="st2">
            <tspan textLength="160" style="white-space:pre" y="17.3" x="11">Dạy con kiên trì và nhẫn nại</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,861.88,3238.5)" id="645">
        <text class="st2">
            <tspan textLength="126" style="white-space:pre" y="17.3" x="11">Cổ vũ ơn gọi linh mục</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,385.78,3580.75)" id="647">
        <text class="st2">
            <tspan textLength="485" style="white-space:pre" y="17.3" x="11">Theo Đức Giáo hoàng Phanxicô, để giúp con cái hòa nhập xã hội, cha mẹ phải làm </tspan>
            <tspan textLength="50" style="white-space:pre" y="33.3" x="11">thế nào?</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,3546)" id="649">
        <text class="st2">
            <tspan textLength="193" style="white-space:pre" y="17.3" x="11">Đặt mình đối diện với người khác</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,3574.5)" id="651">
        <text class="st2">
            <tspan textLength="122" style="white-space:pre" y="17.3" x="11">Lắng nghe và chia sẻ</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,3603)" id="653">
        <text class="st2">
            <tspan textLength="131" style="white-space:pre" y="17.3" x="11">Chịu đựng và tôn trọng</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,937.88,3631.5)" id="657">
        <text class="st2">
            <tspan textLength="187" style="white-space:pre" y="17.3" x="11">Giúp đỡ và sống chung với nhau</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,718.88,21)" id="659">
        <text class="st2">
            <tspan textLength="338" style="white-space:pre" y="17.3" x="11">Con người được Thiên Chúa dựng nên theo hình ảnh Ngài</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,718.88,49.5)" id="661">
        <text class="st2">
            <tspan textLength="206" style="white-space:pre" y="17.3" x="11">Con người là nhân vị có nhân phẩm</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,718.88,78)" id="663">
        <text class="st2">
            <tspan textLength="357" style="white-space:pre" y="17.3" x="11">Con người đã phạm tội và làm biến dạng hình ảnh Thiên Chúa</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,718.88,106.5)" id="665">
        <text class="st2">
            <tspan textLength="400" style="white-space:pre" y="17.3" x="11">Hình ảnh Thiên Chúa được tái tạo nhờ Đức Kitô và Chúa Thánh Thần</tspan>
        </text>
    </g>
</svg>
